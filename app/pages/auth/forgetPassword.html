<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña</title>
    <link rel="icon" href="/assets/icon.png" type="image/icon" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="register-box">
      <div class="register-header">
        <a href="/">
          <img
            src="/assets/icon.ico"
            alt="Logo de la empresa"
            class="logo-home"
          />
        </a>
        <h2>Recupera tu contraseña</h2>
        <p>Ingresa tu correo para restablecer tu contraseña</p>
      </div>
      <form
        action="api/auth/forgetPassword"
        method="POST"
        class="register-form"
        id="forgetPasswordForm"
      >
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Ingresa tu correo electrónico"
            required
          />
        </div>
        <button type="submit" class="register-btn">Enviar Correo</button>
      </form>
      <div class="register-links">
      </div>
    </div>
  </body>
  <script src="/js/auth/forgetPassword.js"></script>
</html>

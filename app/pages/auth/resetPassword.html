<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablece Tu Contrasña</title>
    <link rel="icon" href="/assets/icon.png" type="image/icon" />
    <link rel="stylesheet" href="/css/register.css" />
  </head>
  <body>
    <div class="register-box">
      <div class="register-header">
        <a href="/">
          <img
            src="/assets/icon.ico"
            alt="Logo de la empresa"
            class="logo-home"
          />
        </a>
        <h2>Restablece tu Contraseña</h2>
        <p>Crea tu nueva contraseña</p>
      </div>
      <form class="register-form" id="resetPasswordForm">
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Ingresa tu nueva contraseña"
            required
          />
        </div>
        <button type="submit" class="register-btn">Confirmar Contraseña</button>
      </form>
    </div>
  </body>
  <script src="/js/auth/resetPassword.js"></script>
</html>

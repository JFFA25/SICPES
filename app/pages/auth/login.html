<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="/assets/icon.png" type="image/icon" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="login-header">
        <a href="/"
          ><img src="/assets/icon.ico" alt="Logo" class="register-logo"
        /></a>
        <h2>Iniciar sesión</h2>
        <p>Accede a tu cuenta</p>
      </div>
      <form action="/api/auth/login" method="POST" class="login-form">
        <div class="form-group">
          <label for="correo">Correo</label>
          <input
            type="email"
            id="correo"
            name="email"
            required
            placeholder="Ingresa tu correo electrónico"
            required 
          />
        </div>
        <div class="form-group">
          <label for="contrasena">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Ingresa tu contraseña"
            required 
          />
        </div>
        <button type="submit" class="login-btn">Entrar</button>
        <div class="login-links">
          <p>No tienes cuenta?<a href="/register">Crea una</a></p>
        </div>
      </form>
    </div>
  </body>
</html>

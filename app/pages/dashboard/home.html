<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <img src="/assets/icon.png" alt="Residencia Dorada" class="logo" />
        <h1 class="title">SICPES</h1>
      </div>
      <nav class="navbar-menu">
        <a href="/home" class="nav-link active">
          <i class="fas fa-home"></i>Inicio
        </a>
      </nav>
      <nav class="navbar-menu">
        <a href="/reservations" class="nav-link active">
          <i class="fas fa-bed"></i>Reservaciones
        </a>
      </nav>
      <nav class="navbar-menu">
        <a href="/payments" class="nav-link active">
          <i class="fas fa-credit-card"></i>Pagos
        </a>
      </nav>
      <div class="navbar-right">
        <button class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
    </header>
    <!-- Contenido -->
    <main class="main-content">
      <section class="bienvenida">
        <h2>¡Bienvenido, <span id="nombre-usuario"></span>!</h2>
        <p>Accede a la información de tu cuenta y tus reservaciones.</p>
      </section>
      <section class="resumen-usuario">
        <div class="card">
          <h3>Tu reservación</h3>
          <p>Piso: <span id="piso-usuario">--</span></p>
          <p>Habitación: <span id="habitacion-usuario">--</span></p>
          <p>Estado: <span id="estado-reservacion">--</span></p>
        </div>
        <div class="card">
          <h3>Próximo pago</h3>
          <p>Monto: <span id="monto-pago">--</span></p>
          <p>Vence: <span id="fecha-pago">--/--/----</span></p>
          <p>Estado de pago: <span id="payment-status">--</span></p>
        </div>
        <div class="card">
          <h3>Accesos rápidos</h3>
          <a href="/reservation" class="nav-link">Reservar cuarto</a><br />
          <a href="/profile" class="nav-link">Editar perfil</a>
        </div>
      </section>
      <section class="avisos">
        <h3>Avisos</h3>
        <ul id="lista-avisos">
          <!-- Aquí aparecerán avisos dinámicos -->
        </ul>
      </section>
    </main>
  </body>
  <script src="/js/dashboard/home.js"></script>
  <script src="/js/logout.js"></script>
</html>

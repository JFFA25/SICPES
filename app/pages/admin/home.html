<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Administracion</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/admin.css" />
    <link rel="icon" href="/assets/icon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <header class="admin-navbar">
      <div class="navbar-brand">
        <img src="/assets/icon.png" alt="Residencia Dorada" class="logo" />
        <h1 class="title">SICPES</h1>
      </div>
      <nav class="navbar-menu">
        <a href="/admin" class="nav-link active">
          <i class="fas fa-home"></i> Inicio
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-bed"></i> Peticiones
        </a>
        <a href="#" class="nav-link">
          <i class="fas fa-credit-card"></i> Pagos
        </a>
      </nav>
      <div class="navbar-actions">
        <button class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </div>
    </header>

    <main class="admin-container">
      <div class="header-section">
        <h2>Peticiones Pendientes</h2>
        <div class="actions">
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar reservación..." id="searchInput">
          </div>
        </div>
      </div>
      <div class="card">
        <div class="table-responsive">
          <table id="tablaReservaciones">
            <thead>
              <tr>
                <th>ID</th>
                <th>Usuario</th>
                 <th>Ingreso</th>
                <th>Tipo de Cuarto</th>
                <th>Piso</th>
                <th>Habitación</th>
                <th>Monto</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="/js/admin/home.js"></script>
  </body>
</html>
